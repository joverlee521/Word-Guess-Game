<!doctype html>
<html lang="en">
  <head>
    <title>Word Guess Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Header for the page -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Guess the Puppy!</h1>
        <p class="lead" id="start"> Press any key to start the game!</p>
    </div>
    <!-- Modal for repeated letters -->
    <div class="modal" tabindex="-1" role="dialog" id="my-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row justify-content-center m-5">
                        <h6 id="modal-content"></h6>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-button">Close</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="container">
        <div class="row align-items-center">
            <!-- Image of the current word -->
            <div class="col-6">
                <img id="img-id" src="assets/images/breeds.jpg" alt="Dogs">
            </div>
            <div class="col-6">
                <div class="row">
                    <!-- Card containing the current word -->
                    <div class="card col-12 p-0">
                        <div class="card-header">
                            <h5>Current Word </h5>
                        </div>
                        <div class="card-body">
                            <p class= "card-text" id="current-word"></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row justify-content-between">
                    <!-- Card containing the scoreboard -->
                    <div class="card col-5 p-0">
                        <div class="card-header">
                          <h5>Scoreboard</h5>
                        </div>
                        <div class="card-body pr-5">
                          <p class="card-text font-weight-bold">Wins: <span class="font-weight-normal" id="wins"></span></p>
                          <p class="card-text font-weight-bold">Losses: <span class="font-weight-normal" id="losses"></span></p>
                          <p class="card-text font-weight-bold">Guesses Left: <span class="font-weight-normal" id="guesses-left"></span></p>
                        </div>
                    </div>
                    <!-- Card containing the letters already guessed -->
                    <div class="card col-6 p-0">
                        <div class="card-header">
                          <h5>Letters Already Guessed: </h5>
                        </div>
                        <div class="card-body pr-5">
                            <p id="already-guessed"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- Connect to javascript file -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
