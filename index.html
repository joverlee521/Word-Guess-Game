<!doctype html>
<html lang="en">
  <head>
    <title>Guess the Puppy!</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico"
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Delius+Swash+Caps|Fredericka+the+Great|Love+Ya+Like+A+Sister" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body background="assets/images/pink-dust.png">
    <!-- Header for the page -->
    <div class="jumbotron text-center p-3 jumbotron-custom">
        <h1 class="display-4">Guess the Puppy!</h1>
        <p class="lead" id="start"> Press any key to start the game!</p>
    </div>
    <!-- Modal for Reused Letters or Invalid input -->
    <div class="modal" tabindex="-1" role="dialog" id="my-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row justify-content-center m-5">
                        <h6 id="modal-content"></h6>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <!-- Modal for Winning or Losing -->
    <div class="modal" tabindex="-1" role="dialog" id="win-lose-modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row justify-content-center m-5">
                            <h6 id="modal-win-lose"></h6>
                        </div>
                        <div class="row justify-content-center">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="game.startGame(); game.stopAudio(loseAudio); game.stopAudio(winAudio)">Close</button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    
    <!-- Main Content -->
    <div class="container pb-5">
        <div class="row align-items-center">
            <!-- Image of the current word -->
            <div class="container col-lg-6 col-11 p-2 img-custom">
                    <img id="img-id" src="assets/images/breeds.jpg" alt="Dogs">
            </div>
            <div class="col-lg-5 col-11">
                <div class="row align-items-center">
                    <!-- Card containing the current word -->
                    <div class="card col-12 p-0">
                        <div class="card-header">
                            <h5 class="card-title">Current Word </h5>
                        </div>
                        <div class="card-body">
                            <p class= "card-text card-body-custom" id="current-word"></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row justify-content-between">
                    <!-- Card containing the scoreboard -->
                    <div class="card col-5 p-0">
                        <div class="card-header">
                          <h5 class="card-title">Scoreboard</h5>
                        </div>
                        <div class="card-body pr-5">
                          <p class="card-text font-weight-bold card-body-custom">Wins: <span class="font-weight-normal" id="wins"></span></p>
                          <p class="card-text font-weight-bold card-body-custom">Losses: <span class="font-weight-normal" id="losses"></span></p>
                          <p class="card-text font-weight-bold card-body-custom">Guesses Left: <span class="font-weight-normal" id="guesses-left"></span></p>
                        </div>
                    </div>
                    <!-- Card containing the letters already guessed -->
                    <div class="card col-6 p-0">
                        <div class="card-header">
                          <h5 class="card-title">Letters Already Guessed: </h5>
                        </div>
                        <div class="card-body pr-5">
                            <p class="card-body-custom" id="already-guessed"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="row">
        <div class="col">
            <footer class="footer-custom">
                <!-- Copyright -->
                <div class="footer-copyright text-center py-3">
                    &copy; Jover Lee 2018 
                </div>
            </footer>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- Connect to javascript file -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
